<div class="row">
<div class="col-centered col-lg-6 col-md-7 col-sm-8 col-xs-10" id='login'>
		<form name="loginForm" ng-submit="login()">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default"> login </button>
		</form>
	</div>
	</div>
